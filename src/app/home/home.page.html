
<ion-header>
  <ion-toolbar>
    <ion-title>
      Perfiles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">BÃºscar</ion-label>
    <ion-input type="text" [(ngModel)]="search" (keyup)="filter()"></ion-input>
  </ion-item>
  <ion-slides *ngIf="profiles.length>0">
    <ion-slide *ngFor="let profile of profiles; index as i">
        <ion-card>
          <img src='{{profile.photo}}'>
          <ion-card-header>  
            <ion-card-title>{{profile.name}}</ion-card-title>
            <ion-card-subtitle>{{profile.place}}</ion-card-subtitle>
            
          </ion-card-header>
          <ion-card-content>
              <ion-badge color='primary' *ngIf="profile.likeCount"> {{profile.likeCount}} </ion-badge>
              &nbsp;
              <ion-badge color='danger' *ngIf="profile.loveCount"> {{profile.loveCount}} </ion-badge>
          <div *ngIf="profile.interests.length>0">
            <div *ngFor="let inter of profile.interests; index as j" style="width: 80%">
              <ion-chip color='secondary' style="background-color: {{inter.color}}">
                <ion-label>{{inter.description}}</ion-label>
              </ion-chip>
           </div>
          </div>
          <ion-fab vertical="top" horizontal="end" slot="fixed">
            <ion-fab-button>
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          <ion-fab-list side="top">
            <ion-fab-button color="danger" (click)="increseCount(0,i)">
              <ion-icon name="heart"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="primary" (click)="increseCount(1,i)">
              <ion-icon name="thumbs-up"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="warning" (click)="delete(i)">
              <ion-icon name="trash"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
          </ion-card-content>
        </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
